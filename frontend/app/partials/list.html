
<div id="wordlist">

    <a ng-repeat='preset in presets'
       ng-click='setList(preset)' class='button--secondary'>{{preset}}</a>

    <p>woord, vertaling [Nieuwe regel] woord, vertaling [...etc]</p>
    <div>
        <textarea style="width: 100%; height: 36em;" ng-model="listtext">
        </textarea>
    </div>

    <div>
        <a ng-click="newWorkset(listtext)" class="button--secondary">
            New WorkSet from this list of words
        </a>
    </div>
</div>
